function getRandomWord($words) {
    $randomIndex = rand(0, count($words) - 1);
    return $words[$randomIndex];
}

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $userInput = $_POST["word_list"];
    $wordList = explode(",", $userInput);
    
    $wordList = array_map('trim', $wordList);

    $selectedWord = getRandomWord($wordList);
    echo "Ngẫu nhiên từ danh sách là: $selectedWord";
}
